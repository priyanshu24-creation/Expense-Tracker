{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .pw-box{
            max-width:400px;
            margin:60px auto;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,.1);
            background:white;
        }
        input,button{
            width:100%;
            padding:10px;
            margin:10px 0;
        }
        button{
            background:#4f46e5;
            color:white;
            border:none;
            border-radius:5px;
        }
    </style>
</head>
<body>

<div class="pw-box">
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Password</button>
    </form>

    <a href="/">‚Üê Back</a>
</div>

</body>
</html>
