{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        *{box-sizing:border-box;}

        body {
            margin: 0;
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            background: linear-gradient(180deg,#eef2ff,#f8fafc);
        }

        .profile-wrapper {
            display: flex;
            max-width: 1100px;
            margin: 30px auto;
            gap: 22px;
            padding: 0 16px;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: white;
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 12px 30px rgba(0,0,0,.06);
        }

        .sidebar h3 {
            margin: 0 0 18px;
            font-size: 18px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 6px;
        }

        .sidebar a {
            text-decoration: none;
            color: #111827;
            display: block;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .sidebar li.active a {
            background: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
        }

        .sidebar a:hover {
            background: #f3f4f6;
        }

        .signout {
            margin-top: 18px;
            width: 100%;
            background: #fef2f2;
            border: none;
            color: #dc2626;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* ===== MAIN CARD ===== */
        .main-card {
            flex: 1;
            background: white;
            border-radius: 22px;
            padding: 30px;
            box-shadow: 0 16px 40px rgba(0,0,0,.07);
        }

        /* HEADER STRIP */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(135deg,#6366f1,#4f46e5);
            color: white;
        }

        .profile-header img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,.35);
            background: white;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing:.3px;
        }

        /* ===== SECTIONS ===== */
        .section {
            margin-top: 26px;
        }

        .section h3 {
            margin: 0 0 14px;
            font-size: 16px;
            color: #374151;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .info-box {
            border-radius: 16px;
            padding: 18px;
            background: #f9fafb;
            border: 1px solid #eef2f7;
        }

        .info-box label {
            display: block;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 6px;
        }

        .info-box span {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            word-break: break-word;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 900px) {
            .profile-wrapper {
                flex-direction: column;
                margin: 0;
                gap: 14px;
            }

            .sidebar {
                width: 100%;
                border-radius: 0;
            }

            .main-card {
                border-radius: 0;
                padding: 18px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-header img {
                width: 84px;
                height: 84px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>

<body>

<div class="profile-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>My Account</h3>
        <ul>
            <li class="active"><a href="#">Profile</a></li>
            <li><a href="/">My Transactions</a></li>
            <li><a href="#">Help & Support</a></li>
        </ul>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="signout">Sign Out</button>
        </form>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-card">

        <div class="profile-header">
            <img src="{{ request.user.profile.profile_image_url }}"
                 alt="Profile Photo"
                 onerror="this.onerror=null;this.src='{% static 'tracker/logo.png' %}';">

            <h1>{{ request.user.profile.full_name }}</h1>
        </div>

        <div class="section">
            <h3>Account Details</h3>
            <div class="info-grid">
                <div class="info-box">
                    <label>Username</label>
                    <span>{{ request.user.username }}</span>
                </div>
                <div class="info-box">
                    <label>Email</label>
                    <span>{{ request.user.email }}</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Personal Details</h3>
            <div class="info-grid">
                <div class="info-box">
                    <label>Full Name</label>
                    <span>{{ request.user.profile.full_name }}</span>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
