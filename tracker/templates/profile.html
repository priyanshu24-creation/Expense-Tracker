<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .profile-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 20px;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 260px;
            background: white;
            border-radius: 12px;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .sidebar li.active {
            background: #f2f3f5;
            color: #4f46e5;
            font-weight: bold;
        }

        .sidebar li:hover {
            background: #eee;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .signout {
            color: #4f46e5;
            margin-top: 20px;
        }

        /* MAIN CARD */
        .main-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }

        .profile-header h1 {
            margin: 0;
        }

        .section {
            margin-top: 30px;
        }

        .section h3 {
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #fafafa;
        }

        .info-box label {
            display: block;
            font-size: 14px;
            color: gray;
        }

        .info-box span {
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .profile-wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="profile-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>My Account</h3>
        <ul>
            <li class="active">Profile</li>
            <li><a href="#">My Transactions</a></li>
            <li><a href="#">Help & Support</a></li>
        </ul>
        <a href="{% url 'logout' %}" class="signout">Sign Out</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-card">

        <div class="profile-header">
            <img src="{{ request.user.profile.image.url }}">
            <h1>{{ request.user.profile.full_name }}</h1>
        </div>

        <div class="section">
            <h3>Account Details</h3>
            <div class="info-grid">
                <div class="info-box">
                    <label>Username</label>
                    <span>{{ request.user.username }}</span>
                </div>
                <div class="info-box">
                    <label>Email</label>
                    <span>{{ request.user.email }}</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Personal Details</h3>
            <div class="info-grid">
                <div class="info-box">
                    <label>Full Name</label>
                    <span>{{ request.user.profile.full_name }}</span>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
