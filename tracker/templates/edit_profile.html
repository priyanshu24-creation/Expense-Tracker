<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .edit-container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-preview img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[readonly] {
            background: #eee;
            cursor: not-allowed;
        }

        .btn-group {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .save-btn {
            background: #4f46e5;
            color: white;
        }

        .save-btn:hover {
            background: #4f46e5;
        }

        .back-btn {
            background: #ddd;
        }

        .back-btn:hover {
            background: #bbb;
        }

        @media (max-width: 600px) {
            .edit-container {
                margin: 20px;
            }
        }
    </style>
</head>

<body>

<div class="edit-container">

    <h2>Edit Profile</h2>

    <div class="profile-preview">
        <img src="{{ request.user.profile.image.url }}" id="preview">
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Full Name</label>
        <input type="text" name="full_name" value="{{ request.user.profile.full_name }}" required>

        <label>Username</label>
        <input type="text" value="{{ request.user.username }}" readonly>

        <label>Email</label>
        <input type="email" value="{{ request.user.email }}" readonly>

        <label>Profile Image</label>
        <input type="file" name="image" accept="image/*" onchange="previewImage(event)">

        <div class="btn-group">
            <button type="submit" class="save-btn">Save Changes</button>
            
        </div>

    </form>

</div>

<script>
function previewImage(event) {
    const img = document.getElementById('preview');
    img.src = URL.createObjectURL(event.target.files[0]);
}
</script>

</body>
</html>
