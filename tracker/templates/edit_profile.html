{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>

    <!-- MOBILE VIEWPORT (critical for real responsiveness) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: linear-gradient(180deg,#eef2ff,#f8fafc);
            min-height: 100vh;
        }

        /* APP STYLE CONTAINER */
        .edit-container {
            max-width: 520px;
            margin: 40px auto;
            background: white;
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin: 0 0 22px;
            font-size: 22px;
            letter-spacing: .2px;
        }

        /* PROFILE PREVIEW */
        .profile-preview {
            text-align: center;
            margin-bottom: 18px;
        }

        .profile-preview img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #eef2ff;
            box-shadow: 0 8px 18px rgba(0,0,0,.08);
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 16px;
            font-size: 14px;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 13px 14px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            font-size: 15px;
            background: #fafafa;
            transition: .2s;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(99,102,241,.12);
        }

        input[readonly] {
            background: #f1f5f9;
            cursor: not-allowed;
        }

        small {
            display: block;
            margin-top: 6px;
            color: #6b7280;
            font-size: 12px;
            line-height: 1.4;
        }

        /* BUTTON */
        .btn-group {
            margin-top: 26px;
            display: flex;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .25s;
        }

        .save-btn {
            background: linear-gradient(135deg,#6366f1,#4f46e5);
            color: white;
            box-shadow: 0 10px 18px rgba(79,70,229,.25);
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(79,70,229,.32);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        /* ERROR BOX */
        .error-box {
            background:#fee2e2;
            color:#991b1b;
            padding:12px;
            border-radius:12px;
            margin-bottom:14px;
            font-size:14px;
        }

        /* =========================
           MOBILE â€” APP FULLSCREEN
        ========================== */
        @media (max-width: 600px) {

            body {
                background: white;
            }

            .edit-container {
                margin: 0;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
                padding: 22px 16px 30px;
            }

            h2 {
                font-size: 20px;
            }

            .profile-preview img {
                width: 92px;
                height: 92px;
            }

            input[type="text"],
            input[type="email"],
            input[type="file"] {
                font-size: 16px; /* prevents mobile zoom */
                padding: 14px;
            }

            button {
                font-size: 16px;
                padding: 15px;
            }
        }

    </style>
</head>

<body>

<div class="edit-container">

    <h2>Edit Profile</h2>

    <div class="profile-preview">
        <img src="{{ request.user.profile.profile_image_url }}"
             id="preview"
             onerror="this.onerror=null;this.src='{% static 'tracker/logo.png' %}';">
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}

        <label>Full Name</label>
        <input type="text" name="full_name"
               value="{{ request.user.profile.full_name }}" required>

        <label>Username</label>
        <input type="text" name="username"
               value="{{ request.user.username }}" required>

        <small>
            You can change your username once, then again 30 days later.
            {% if next_username_change_at %}
            Next change available: {{ next_username_change_at|date:"M d, Y" }}.
            {% endif %}
        </small>

        <label>Email</label>
        <input type="email" value="{{ request.user.email }}" readonly>

        <label>Profile Image</label>
        <input type="file" name="image"
               accept="image/*"
               onchange="previewImage(event)">

        <div class="btn-group">
            <button type="submit" class="save-btn">
                Save Changes
            </button>
        </div>

    </form>

</div>

<script>
function previewImage(event) {
    const img = document.getElementById('preview');
    img.src = URL.createObjectURL(event.target.files[0]);
}
</script>

</body>
</html>
