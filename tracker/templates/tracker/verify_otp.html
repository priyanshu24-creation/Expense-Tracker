<!DOCTYPE html>
<html>
<head>
<title>Verify OTP</title>
<style>
*{box-sizing:border-box;}
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:"Segoe UI",sans-serif;
background:linear-gradient(135deg,#22c55e,#16a34a);
overflow:hidden;
}

/* FLOATING BACKGROUND */
.bg-circle{
position:absolute;
width:300px;
height:300px;
background:rgba(255,255,255,0.15);
border-radius:50%;
top:-120px;
right:-120px;
animation:float 7s infinite ease-in-out;
}
.bg-circle2{
position:absolute;
width:350px;
height:350px;
background:rgba(255,255,255,0.12);
border-radius:50%;
bottom:-140px;
left:-140px;
animation:float2 9s infinite ease-in-out;
}

.card{
background:rgba(255,255,255,0.9);
backdrop-filter:blur(12px);
padding:35px;
border-radius:20px;
box-shadow:0 25px 60px rgba(0,0,0,.3);
width:360px;
text-align:center;
animation:slide .6s ease;
}

h2{margin-bottom:10px;color:#064e3b;}
p{color:#065f46;font-size:14px;}

input{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ccc;
margin-top:15px;
font-size:18px;
letter-spacing:4px;
text-align:center;
}

button{
width:100%;
padding:12px;
margin-top:20px;
border-radius:12px;
border:none;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
}
button:hover{transform:translateY(-2px);}

.error{
color:red;
margin-top:10px;
font-size:14px;
}

@keyframes slide{
from{transform:translateY(40px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}
@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(20px);}
100%{transform:translateY(0);}
}
@keyframes float2{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div class="bg-circle"></div>
<div class="bg-circle2"></div>

<div class="card">
<h2>ðŸ“§ Verify Your Email</h2>
<p>Enter the 6-digit code sent to your Gmail</p>

<form method="post">
{% csrf_token %}
<input type="text" name="otp" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required>
<button>Verify & Login</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
</div>

</body>
</html>
