<!DOCTYPE html>
<html>
<head>
<title>Verify OTP</title>

<!-- ✅ makes layout scale correctly on phones -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

body{
margin:0;
min-height:100vh;              /* allow scroll when keyboard opens */
display:flex;
justify-content:center;
align-items:center;
font-family:"Segoe UI",sans-serif;
background:linear-gradient(135deg,#22c55e,#16a34a);
overflow-x:hidden;
padding:16px;                  /* space on small screens */
}

/* FLOATING BACKGROUND */
.bg-circle,
.bg-circle2{
pointer-events:none;           /* don’t block taps */
}

.bg-circle{
position:absolute;
width:300px;
height:300px;
background:rgba(255,255,255,0.15);
border-radius:50%;
top:-120px;
right:-120px;
animation:float 7s infinite ease-in-out;
}

.bg-circle2{
position:absolute;
width:350px;
height:350px;
background:rgba(255,255,255,0.12);
border-radius:50%;
bottom:-140px;
left:-140px;
animation:float2 9s infinite ease-in-out;
}

.card{
background:rgba(255,255,255,0.9);
backdrop-filter:blur(12px);
padding:35px;
border-radius:20px;
box-shadow:0 25px 60px rgba(0,0,0,.3);
width:100%;               /* responsive */
max-width:360px;          /* keep your original size on desktop */
text-align:center;
animation:slide .6s ease;
}

h2{margin-bottom:10px;color:#064e3b;}
p{color:#065f46;font-size:14px;}

input{
width:100%;
padding:14px;                 /* better tap target */
border-radius:10px;
border:1px solid #ccc;
margin-top:15px;
font-size:20px;
letter-spacing:6px;
text-align:center;
}

button{
width:100%;
padding:14px;
margin-top:20px;
border-radius:12px;
border:none;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
}
button:hover{transform:translateY(-2px);}

.error{
color:red;
margin-top:10px;
font-size:14px;
}

/* small screen tuning */
@media (max-width:420px){
.card{
padding:24px;
border-radius:16px;
}
h2{font-size:20px;}
}

@keyframes slide{
from{transform:translateY(40px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}
@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(20px);}
100%{transform:translateY(0);}
}
@keyframes float2{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div class="bg-circle"></div>
<div class="bg-circle2"></div>

<div class="card">
<h2>{% if flow == "signup" %}Verify Your Account{% else %}Verify Your Email{% endif %}</h2>
<p>Enter the 6-digit code sent to your Gmail</p>

<form method="post">
{% csrf_token %}

<!-- ✅ numeric keypad on mobile -->
<input type="text"
       name="otp"
       placeholder="••••••"
       inputmode="numeric"
       pattern="[0-9]*"
       maxlength="6"
       required>

<button>{% if flow == "signup" %}Verify & Create Account{% else %}Verify & Login{% endif %}</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
</div>

</body>
</html>
