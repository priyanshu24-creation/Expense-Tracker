<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;}
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
background:linear-gradient(160deg,#4f46e5,#2563eb);
}
.card{
width:92%;
max-width:420px;
padding:28px 24px 26px;
border-radius:22px;
background:#ffffffee;
box-shadow:0 10px 30px rgba(0,0,0,.15),0 2px 6px rgba(0,0,0,.06);
}
h2{
margin:0 0 6px;
font-size:22px;
font-weight:700;
color:#0f172a;
text-align:center;
}
p{
margin:0 0 18px;
font-size:14px;
color:#475569;
text-align:center;
}
input{
width:100%;
padding:15px;
border-radius:14px;
border:1px solid #e5e7eb;
font-size:16px;
background:#f8fafc;
transition:.2s;
margin-top:12px;
}
input:focus{
outline:none;
border-color:#4f46e5;
background:white;
box-shadow:0 0 0 3px rgba(79,70,229,.12);
}
button{
width:100%;
margin-top:18px;
padding:15px;
border-radius:16px;
border:none;
font-size:16px;
font-weight:600;
color:white;
background:linear-gradient(135deg,#4f46e5,#2563eb);
box-shadow:0 6px 18px rgba(37,99,235,.35);
}
.error{
margin-top:12px;
text-align:center;
color:#dc2626;
font-size:14px;
font-weight:500;
}
.error-list{
margin:12px 0 0;
padding:0;
list-style:none;
color:#dc2626;
font-size:13px;
}
</style>
</head>
<body>

<div class="card">
<h2>Reset Password</h2>
<p>Create a new password for your account</p>

<form method="post">
{% csrf_token %}
<input type="password" name="password1" placeholder="New password" required>
<input type="password" name="password2" placeholder="Confirm new password" required>
<button>Update Password</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

{% if error_list %}
<ul class="error-list">
{% for err in error_list %}
<li>{{ err }}</li>
{% endfor %}
</ul>
{% endif %}
</div>

</body>
</html>
