<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;}

body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
background:linear-gradient(160deg,#4f46e5,#2563eb);
}

/* soft ambient shapes */
.bg1,.bg2{
position:absolute;
border-radius:50%;
filter:blur(40px);
opacity:.18;
}
.bg1{
width:260px;height:260px;
background:white;
top:-80px;left:-60px;
}
.bg2{
width:320px;height:320px;
background:white;
bottom:-120px;right:-80px;
}

/* premium card */
.card{
position:relative;
z-index:2;
width:92%;
max-width:420px;
padding:28px 24px 26px;
border-radius:22px;
background:#ffffffee;
box-shadow:
0 10px 30px rgba(0,0,0,.15),
0 2px 6px rgba(0,0,0,.06);
}

/* brand dot */
.brand-dot{
width:42px;
height:42px;
border-radius:12px;
background:linear-gradient(135deg,#6366f1,#3b82f6);
margin:0 auto 14px;
}

/* text hierarchy */
h2{
margin:0 0 6px;
font-size:22px;
font-weight:700;
color:#0f172a;
text-align:center;
}

p{
margin:0 0 18px;
font-size:14px;
color:#475569;
text-align:center;
}

/* inputs â€” fintech style */
input{
width:100%;
padding:15px;
border-radius:14px;
border:1px solid #e5e7eb;
font-size:16px;
background:#f8fafc;
transition:.2s;
}

input:focus{
outline:none;
border-color:#4f46e5;
background:white;
box-shadow:0 0 0 3px rgba(79,70,229,.12);
}

/* primary button */
button{
width:100%;
margin-top:18px;
padding:15px;
border-radius:16px;
border:none;
font-size:16px;
font-weight:600;
color:white;
background:linear-gradient(135deg,#4f46e5,#2563eb);
box-shadow:0 6px 18px rgba(37,99,235,.35);
transition:.18s ease;
}

button:active{
transform:scale(.98);
box-shadow:0 3px 10px rgba(37,99,235,.35);
}

/* error */
.error{
margin-top:12px;
text-align:center;
color:#dc2626;
font-size:14px;
font-weight:500;
}

/* footer trust text */
.secure{
margin-top:16px;
text-align:center;
font-size:12px;
color:#64748b;
}

/* desktop refinement */
@media (min-width:768px){
.card{
padding:34px 34px 30px;
}
h2{font-size:24px;}
}
</style>
</head>

<body>

<div class="bg1"></div>
<div class="bg2"></div>

<div class="card">

<div class="brand-dot"></div>

<h2>Login with Gmail</h2>
<p>Verification code will be sent securely</p>

<form method="post">
{% csrf_token %}
<input type="email" name="email" placeholder="Enter your Gmail" required>
<button>Send Verification Code</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<div class="secure">
Secure OTP authentication
</div>

</div>

</body>
</html>
