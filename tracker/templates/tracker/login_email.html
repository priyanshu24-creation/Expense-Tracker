<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
*{box-sizing:border-box;}
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:"Segoe UI",sans-serif;
background:linear-gradient(135deg,#4f46e5,#3b82f6);
overflow:hidden;
}

/* FLOATING BACKGROUND */
.bg-circle{
position:absolute;
width:300px;
height:300px;
background:rgba(255,255,255,0.15);
border-radius:50%;
top:-100px;
left:-100px;
animation:float 6s infinite ease-in-out;
}
.bg-circle2{
position:absolute;
width:400px;
height:400px;
background:rgba(255,255,255,0.12);
border-radius:50%;
bottom:-150px;
right:-150px;
animation:float2 8s infinite ease-in-out;
}

.card{
background:rgba(255,255,255,0.9);
backdrop-filter:blur(12px);
padding:35px;
border-radius:20px;
box-shadow:0 25px 60px rgba(0,0,0,.3);
width:360px;
text-align:center;
animation:pop .6s ease;
}

h2{
margin-bottom:10px;
color:#1e293b;
}
p{color:#475569;font-size:14px;}

input{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ccc;
margin-top:15px;
font-size:15px;
}

button{
width:100%;
padding:12px;
margin-top:20px;
border-radius:12px;
border:none;
background:linear-gradient(135deg,#6366f1,#3b82f6);
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
position:relative;
overflow:hidden;
}
button:hover{transform:translateY(-2px);}
button::after{
content:"";
position:absolute;
width:200%;
height:200%;
top:100%;
left:-50%;
background:rgba(255,255,255,0.3);
transition:.5s;
}
button:hover::after{top:-50%;}

.error{
color:red;
margin-top:10px;
font-size:14px;
}

@keyframes pop{
from{transform:scale(.7);opacity:0;}
to{transform:scale(1);opacity:1;}
}
@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(20px);}
100%{transform:translateY(0);}
}
@keyframes float2{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div class="bg-circle"></div>
<div class="bg-circle2"></div>

<div class="card">
<h2>Login with Gmail</h2>
<p>Weâ€™ll send a verification code to your email</p>

<form method="post">
{% csrf_token %}
<input type="hidden" name="mode" value="login">
<input type="email" name="email" placeholder="Enter your Gmail" required>
<button>Send Verification Code</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
</div>

</body>
</html>
