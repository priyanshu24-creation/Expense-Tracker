<!DOCTYPE html>
<html>
<head>
<title>Verify OTP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:"Segoe UI",sans-serif;
background:linear-gradient(135deg,#22c55e,#16a34a);
overflow-x:hidden;
padding:16px;
}
.card{
background:rgba(255,255,255,0.9);
backdrop-filter:blur(12px);
padding:35px;
border-radius:20px;
box-shadow:0 25px 60px rgba(0,0,0,.3);
width:100%;
max-width:360px;
text-align:center;
}
h2{margin-bottom:10px;color:#064e3b;}
p{color:#065f46;font-size:14px;}
input{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid #ccc;
margin-top:15px;
font-size:20px;
letter-spacing:6px;
text-align:center;
}
button{
width:100%;
padding:14px;
margin-top:20px;
border-radius:12px;
border:none;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:white;
font-size:16px;
cursor:pointer;
}
.error{
color:red;
margin-top:10px;
font-size:14px;
}
@media (max-width:420px){
.card{
padding:24px;
border-radius:16px;
}
h2{font-size:20px;}
}
</style>
</head>
<body>

<div class="card">
<h2>Verify OTP</h2>
<p>Enter the 6-digit code sent to your email</p>

<form method="post">
{% csrf_token %}
<input type="text"
       name="otp"
       placeholder="••••••"
       inputmode="numeric"
       pattern="[0-9]*"
       maxlength="6"
       required>
<button>Verify</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
</div>

</body>
</html>
